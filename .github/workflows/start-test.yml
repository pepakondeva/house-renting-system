name: test and build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x

    - name: Restore dependencies
      run: dotnet restore ./05-SELENIUMIDE/2-SeleniumIDE/SeleniumIDE/SeleniumIde.sln

    - name: Build
      run: dotnet build ./05-SELENIUMIDE/2-SeleniumIDE/SeleniumIDE/SeleniumIde.sln --no-restore

    - name: Test
      run: dotnet test ./05-SELENIUMIDE/2-SeleniumIDE/SeleniumIDE/SeleniumIde.sln --no-build --verbosity normal
